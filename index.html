<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/index.css">
    <title>calculator - js</title>
</head>
<body>
    <div class="flex container">
        <div class="app">
            <div class="display">0</div>
            <div class="pads">
                <button class=" op minus pad">-</button>
                <button class=" op divide pad">/</button>
                <button class=" op plus pad">+</button>
                <button class=" op multiply pad">*</button>
                <button class=" number pad zero">0</button>
                <button class=" number pad one">1</button>
                <button class=" number pad two">2</button>
                <button class=" number pad three">3</button>
                <button class=" number pad four">4</button>
                <button class=" number pad five">5</button>
                <button class=" number pad six">6</button>
                <button class=" number pad seven">7</button>
                <button class=" number pad eight">8</button>
                <button class=" number pad nine">9</button>
                <button class=" pad clear">C</button>
                <button class=" pad ac">AC</button>
                <button class=" number pad dot">.</button>
                <button class=" pad equal">=</button>
            </div>



        </div><!--app-->
    </div><!--container-->
    <script src="index.js"></script>
</body>
</html>
